{% extends "layout.html" %}

{% block title %}Error - FoodieHub{% endblock %}

{% block content %}
<section class="min-h-screen bg-gray-50 flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-exclamation-triangle text-red-500 text-3xl"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Oops! Something went wrong</h1>
            <p class="text-xl text-gray-600 mb-8">{{ error or "An unexpected error occurred" }}</p>
            
            <div class="space-y-4">
                <a href="{{ url_for('index') }}" 
                   class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition duration-200 block">
                    <i class="fas fa-home mr-2"></i>Go Home
                </a>
                
                <button onclick="history.back()" 
                        class="w-full border-2 border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:border-orange-500 hover:text-orange-500 transition duration-200">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
